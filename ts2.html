<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dial247 Search</title>
</head>
<body>
    <form id="searchForm" action="https://www.dial247.co.uk/search" method="get">
        <input type="text" name="q" id="searchTerm" style="display:none;">
    </form>
    <script>
        // Function to get the query parameter value
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set the search term in the form and submit it
        document.addEventListener("DOMContentLoaded", function() {
            let searchTerm = getQueryParam("search");
            if (searchTerm) {
                document.getElementById("searchTerm").value = searchTerm;
                document.getElementById("searchForm").submit();
            }
        });
    </script>
</body>
</html>
