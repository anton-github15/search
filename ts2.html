<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Example</title>
</head>
<body>
    <script>
        // Function to get the query parameter value
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to perform search on the new site
        function performSearchOnNewSite(searchTerm) {
            // Replace with actual form and field names from your new site
            document.LANSA2.ALW3RQ0103.value = searchTerm;
            PerformSearch('S');
        }

        // Execute search based on query parameter
        document.addEventListener("DOMContentLoaded", function() {
            let searchTerm = getQueryParam("search");
            if (searchTerm) {
                performSearchOnNewSite(searchTerm);
            }
        });
    </script>
</body>
</html>
